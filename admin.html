<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    const supabase = supabase.createClient(supabaseUrl, supabaseKey)
  </script>
  <style>
    body { 
      background: linear-gradient(135deg, #11998e, #38ef7d); 
      height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; 
      font-family: 'Segoe UI', sans-serif; 
    }
    .login-box { 
      background: white; padding: 3rem; border-radius: 20px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center; 
      max-width: 400px; width: 90%; 
    }
    .logo { font-size: 3.5rem; margin-bottom: 0.5rem; color: #11998e; }
    input { 
      width: 100%; padding: 1rem; margin: 1rem 0; border: 2px solid #ddd; 
      border-radius: 50px; font-size: 1.1rem; text-align: center; 
    }
    .btn { 
      background: #11998e; color: white; padding: 1rem 2rem; border: none; 
      border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; 
      font-size: 1.2rem; 
    }
    .btn:hover { background: #0e7a6b; }
    .hidden { display: none; }
    .logout { float: right; background: #e74c3c; padding: 0.5rem 1rem; font-size: 0.9rem; border-radius: 50px; color: white; }

    /* Admin Panel Styles */
    .admin { max-width: 1000px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
    textarea { min-height: 100px; resize: vertical; }
    .btn-save { background: #667eea; color: white; padding: 0.8rem 2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 1rem; }
    .btn-edit { background: #f39c12; font-size: 0.8rem; padding: 0.4rem 0.8rem; margin-left: 0.5rem; }
    .btn-delete { background: #e74c3c; }
    .btn-autofill { background: #27ae60; font-size: 0.8rem; padding: 0.4rem 0.8rem; margin-left: 0.5rem; }
    .full-width { grid-column: span 2; }
    .search-bar { margin: 1.5rem 0; display: flex; gap: 1rem; align-items: center; }
    .search-bar input { flex: 1; padding: 0.8rem; font-size: 1rem; }
    .pagination { display: flex; justify-content: center; gap: 0.5rem; margin: 1rem 0; }
    .page-btn { padding: 0.5rem 1rem; background: #f0f0f0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
    .page-btn.active { background: #667eea; color: white; }
    .job-entry { background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 0.5rem 0; position: relative; font-size: 0.9rem; border-left: 4px solid #667eea; }
    .job-status { padding: 0.2rem 0.6rem; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
    .status-start { background: #d4edda; color: #155724; }
    .status-closing { background: #f8d7da; color: #721c24; }
    .status-out { background: #d1ecf1; color: #0c5460; }
    .status-soon { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div class="login-box" id="login-screen">
    <div class="logo">NEI</div>
    <h2>Admin Portal</h2>
    <p>Secure Login</p>
    
    <input type="email" id="email" placeholder="Email" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    
    <button class="btn" onclick="login()">LOGIN</button>
    
    <p style="margin-top:1.5rem; color:#888; font-size:0.9rem;">
      Default: <strong>admin@neijobportal.in</strong> / <strong>nei2025ultra</strong>
    </p>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-panel" class="hidden">
    <div class="container">
      <div class="admin">
        <h1>NEI Job Portal - Admin Panel 
          <button class="logout" onclick="logout()">Logout</button>
        </h1>
        <p><strong>Logged in as:</strong> <span id="logged-user"></span></p>

        <!-- FORM -->
        <div class="form-grid" id="job-form">
          <div class="form-group">
            <label>State</label>
            <select id="state" onchange="checkAutofillEligibility(); showCategoryFields();">
              <option value="">-- Select State --</option>
              <option value="assam">Assam</option>
              <option value="arunachal-pradesh">Arunachal Pradesh</option>
              <option value="nagaland">Nagaland</option>
              <option value="manipur">Manipur</option>
              <option value="mizoram">Mizoram</option>
              <option value="tripura">Tripura</option>
              <option value="meghalaya">Meghalaya</option>
              <option value="sikkim">Sikkim</option>
              <option value="central-govt">Central Govt (No State)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Category</label>
            <select id="category" onchange="checkAutofillEligibility(); showCategoryFields();">
              <option value="">-- Select Category --</option>
              <option value="latestJobs">Latest Jobs</option>
              <option value="results">Results</option>
              <option value="admitCards">Admit Cards</option>
              <option value="answerKeys">Answer Key</option>
              <option value="centralGovtJobs">Central Govt Jobs</option>
              <option value="privateJobs">Private Jobs</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label>Job Title</label>
            <input type="text" id="title" placeholder="e.g., APSC CCE 2025">
          </div>

          <div class="form-group">
            <label>Post Name</label>
            <input type="text" id="postName" placeholder="e.g., APS, ACS">
          </div>
          <div class="form-group">
            <label>Total Vacancy</label>
            <input type="text" id="vacancy" placeholder="e.g., 285">
          </div>

          <div class="form-group">
            <label>Last Date</label>
            <input type="text" id="lastDate" placeholder="e.g., 15 Nov 2025">
          </div>
          <div class="form-group">
            <label>Application Fee</label>
            <input type="text" id="fee" placeholder="e.g., ₹250">
          </div>

          <div class="form-group">
            <label>Age Limit</label>
            <input type="text" id="age" placeholder="e.g., 21-38">
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input type="text" id="salary" placeholder="e.g., ₹30,500 - ₹1,10,000">
          </div>

          <div class="form-group full-width">
            <label>Eligibility</label>
            <textarea id="eligibility" placeholder="Graduate from recognized university..."></textarea>
          </div>

          <div class="form-group full-width">
            <label>Important Dates (one per line)</label>
            <textarea id="dates" placeholder="Start: 01 Oct 2025\nEnd: 15 Nov 2025\nExam: 18 Dec 2025"></textarea>
          </div>

          <div class="form-group">
            <label>Official Website</label>
            <input type="url" id="official" placeholder="https://apsc.nic.in">
          </div>
          <div class="form-group">
            <label>Apply Online</label>
            <input type="url" id="apply" placeholder="https://apsc.nic.in/apply">
          </div>
          <div class="form-group">
            <label>Notification PDF</label>
            <input type="url" id="notification" placeholder="https://apsc.nic.in/noti.pdf">
          </div>

          <div class="form-group full-width hidden" id="result-fields">
            <label>Result Description</label>
            <textarea id="resultDesc" placeholder="Result declared for Prelims..."></textarea>
            <label>Download Result PDF</label>
            <input type="url" id="resultLink" placeholder="https://apsc.nic.in/result.pdf">
          </div>

          <div class="form-group full-width hidden" id="answerkey-fields">
            <label>Answer Key Description</label>
            <textarea id="answerKeyDesc" placeholder="Final answer key released..."></textarea>
            <label>Download Answer Key PDF</label>
            <input type="url" id="answerKeyLink" placeholder="https://apsc.nic.in/answerkey.pdf">
          </div>

          <div class="form-group full-width hidden" id="admitcard-fields">
            <label>Admit Card Description</label>
            <textarea id="admitCardDesc" placeholder="Download admit card from 10 Dec..."></textarea>
            <label>Download Admit Card</label>
            <input type="url" id="admitCardLink" placeholder="https://apsc.nic.in/admitcard">
          </div>

          <div class="form-group full-width">
            <label>Status</label>
            <select id="status">
              <option value="start">Start (Green)</option>
              <option value="closing">Closing (Red)</option>
              <option value="out">Out (Blue)</option>
              <option value="soon">Soon (Yellow)</option>
            </select>
          </div>

          <button class="btn-save" id="save-btn" onclick="saveJob()">SAVE JOB</button>
          <button class="btn-delete hidden" id="cancel-btn" onclick="cancelEdit()" style="margin-left:1rem;">CANCEL</button>
        </div>

        <h3 style="margin-top:2rem;">All Jobs</h3>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search by title, post, vacancy..." onkeyup="filterJobs()">
          <button class="btn-save" onclick="filterJobs()">Search</button>
        </div>

        <div id="all-jobs"></div>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
  </div>

  <script>
    const JOBS_PER_PAGE = 10;
    let allJobs = [];
    let currentPage = 1;
    let editingJob = null;

    // LOGIN USING SUPABASE AUTH
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return alert("Enter email & password!");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('admin-panel').classList.remove('hidden');
      document.getElementById('logged-user').textContent = data.user.email;
      loadAllJobs();
      alert("Welcome, " + data.user.email + "!");
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('admin-panel').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });

    // LOAD JOBS FROM SUPABASE
    async function loadAllJobs() {
      const { data, error } = await supabase.from('jobs').select('*').order('id', { ascending: false });
      if (error) {
        document.getElementById('all-jobs').innerHTML = "<p>Failed to load jobs.</p>";
        return;
      }
      allJobs = data.map(job => ({ ...job, state: job.state === 'central-govt' ? 'centralGovtJobs' : job.state }));
      displayPage(1);
    }

    function isJobAutofillEligible(job, selectedState, selectedCategory) {
      const isCentral = selectedState === 'central-govt';
      const isCentralJob = job.state === 'centralGovtJobs';
      return (isCentral && isCentralJob && job.category === selectedCategory) ||
             (!isCentral && job.state === selectedState && job.category === selectedCategory);
    }

    function displayPage(page) {
      currentPage = page;
      const start = (page - 1) * JOBS_PER_PAGE;
      const end = start + JOBS_PER_PAGE;
      const pageJobs = allJobs.slice(start, end);
      const selectedState = document.getElementById('state').value;
      const selectedCategory = document.getElementById('category').value;

      const html = pageJobs.map(job => {
        const eligible = selectedState && selectedCategory && isJobAutofillEligible(job, selectedState, selectedCategory);
        const autofillBtn = eligible ? `<button class="btn-autofill" onclick='autofillForm(${JSON.stringify(job)})'>Autofill</button>` : '';

        return `
          <div class="job-entry">
            <strong>${job.state === 'centralGovtJobs' ? 'CENTRAL' : job.state.toUpperCase()} → ${job.category}</strong><br>
            <strong>${job.title}</strong><br>
            Post: ${job.postName} | Vacancy: ${job.vacancy} | Last Date: ${job.lastDate}<br>
            <span class="job-status status-${job.status}">${job.statusText || getStatusText(job.status)}</span>
            <button class="btn-edit" onclick='editJob(${JSON.stringify(job)})'>EDIT</button>
            <button class="btn-delete" onclick='deleteJob(${job.id})'>DELETE</button>
            ${autofillBtn}
          </div>
        `;
      }).join('');

      document.getElementById('all-jobs').innerHTML = html || "<p>No jobs found.</p>";
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(allJobs.length / JOBS_PER_PAGE);
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="displayPage(${i})">${i}</button>`;
      }
      document.getElementById('pagination').innerHTML = html;
    }

    function filterJobs() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = allJobs.filter(job =>
        job.title.toLowerCase().includes(query) ||
        (job.postName && job.postName.toLowerCase().includes(query)) ||
        job.vacancy.includes(query) ||
        job.lastDate.toLowerCase().includes(query)
      );
      allJobs = filtered;
      displayPage(1);
    }

    window.autofillForm = function(job) {
      document.getElementById('state').value = job.state === 'centralGovtJobs' ? 'central-govt' : job.state;
      document.getElementById('category').value = job.category;
      document.getElementById('title').value = job.title || '';
      document.getElementById('postName').value = job.postName || '';
      document.getElementById('vacancy').value = job.vacancy || '';
      document.getElementById('lastDate').value = job.lastDate || '';
      document.getElementById('fee').value = job.fee || '';
      document.getElementById('age').value = job.age || '';
      document.getElementById('salary').value = job.salary || '';
      document.getElementById('eligibility').value = job.eligibility || '';
      document.getElementById('dates').value = Array.isArray(job.dates) ? job.dates.join('\n') : '';
      document.getElementById('official').value = job.official || '';
      document.getElementById('apply').value = job.apply || '';
      document.getElementById('notification').value = job.notification || '';
      document.getElementById('status').value = job.status || 'soon';

      document.getElementById('resultDesc').value = job.resultDesc || '';
      document.getElementById('resultLink').value = job.resultLink || '';
      document.getElementById('answerKeyDesc').value = job.answerKeyDesc || '';
      document.getElementById('answerKeyLink').value = job.answerKeyLink || '';
      document.getElementById('admitCardDesc').value = job.admitCardDesc || '';
      document.getElementById('admitCardLink').value = job.admitCardLink || '';

      showCategoryFields();
      document.getElementById('save-btn').textContent = "SAVE JOB";
      document.getElementById('cancel-btn').classList.add('hidden');
      editingJob = null;
      alert(`Autofilled: ${job.title}`);
      document.getElementById('job-form').scrollIntoView();
    };

    window.editJob = function(job) {
      editingJob = job;
      autofillForm(job);
      document.getElementById('save-btn').textContent = "UPDATE JOB";
      document.getElementById('cancel-btn').classList.remove('hidden');
    };

    function cancelEdit() {
      editingJob = null;
      resetForm();
    }

    function resetForm() {
      document.getElementById('job-form').reset();
      document.getElementById('state').value = '';
      document.getElementById('category').value = '';
      document.getElementById('save-btn').textContent = "SAVE JOB";
      document.getElementById('cancel-btn').classList.add('hidden');
      document.querySelectorAll('#result-fields, #answerkey-fields, #admitcard-fields').forEach(el => el.classList.add('hidden'));
    }

    function showCategoryFields() {
      const cat = document.getElementById('category').value;
      document.getElementById('result-fields').classList.toggle('hidden', cat !== 'results');
      document.getElementById('answerkey-fields').classList.toggle('hidden', cat !== 'answerKeys');
      document.getElementById('admitcard-fields').classList.toggle('hidden', cat !== 'admitCards');
    }

    function getStatusText(status) {
      const map = { start: 'Apply Now', closing: 'Last Date', out: 'Out', soon: 'Soon' };
      return map[status] || status;
    }

    async function saveJob() {
      const state = document.getElementById('state').value;
      const category = document.getElementById('category').value;
      if (!state || !category) return alert("Select State and Category!");

      const job = {
        state: state === 'central-govt' ? 'central-govt' : state,
        category,
        title: document.getElementById('title').value.trim(),
        postName: document.getElementById('postName').value || "Various Posts",
        vacancy: document.getElementById('vacancy').value || "Multiple",
        lastDate: document.getElementById('lastDate').value || "Coming Soon",
        fee: document.getElementById('fee').value || "Check Notification",
        age: document.getElementById('age').value || "18-35 Years",
        salary: document.getElementById('salary').value || "As per rules",
        eligibility: document.getElementById('eligibility').value || "Check official notification.",
        dates: document.getElementById('dates').value.split('\n').filter(d => d.trim()),
        official: document.getElementById('official').value || "#",
        apply: document.getElementById('apply').value || "#",
        notification: document.getElementById('notification').value || "#",
        status: document.getElementById('status').value,
        statusText: getStatusText(document.getElementById('status').value)
      };

      if (category === 'results') {
        job.resultDesc = document.getElementById('resultDesc').value;
        job.resultLink = document.getElementById('resultLink').value;
      }
      if (category === 'answerKeys') {
        job.answerKeyDesc = document.getElementById('answerKeyDesc').value;
        job.answerKeyLink = document.getElementById('answerKeyLink').value;
      }
      if (category === 'admitCards') {
        job.admitCardDesc = document.getElementById('admitCardDesc').value;
        job.admitCardLink = document.getElementById('admitCardLink').value;
      }

      if (!job.title) return alert("Title is required!");

      let response;
      if (editingJob) {
        response = await supabase.from('jobs').update(job).eq('id', editingJob.id);
      } else {
        response = await supabase.from('jobs').insert(job);
      }

      if (response.error) {
        alert("Error: " + response.error.message);
      } else {
        alert(editingJob ? "Job updated!" : "Job added!");
        resetForm();
        loadAllJobs();
      }
    }

    async function deleteJob(id) {
      if (!confirm("Delete this job permanently?")) return;
      const { error } = await supabase.from('jobs').delete().eq('id', id);
      if (error) alert("Delete failed: " + error.message);
      else loadAllJobs();
    }

    function checkAutofillEligibility() {
      displayPage(currentPage);
    }

    // Auto-check on load
    window.onload = () => {
      // Try to auto-login if already logged in (future)
    };
  </script>
</body>
</html>
