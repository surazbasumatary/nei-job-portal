<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEI Admin Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/data.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      color: #2c3e50;
    }
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: white;
      padding: 3.5rem 4.5rem;
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .logo {
      font-size: 5rem;
      font-weight: 900;
      color: #11998e;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.2);
    }
    .login-box input {
      width: 100%;
      padding: 1.2rem;
      margin: 1.2rem 0;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 1.1rem;
      text-align: center;
      transition: all 0.3s;
    }
    .login-box input:focus {
      border-color: #11998e;
      box-shadow: 0 0 20px rgba(17, 153, 142, 0.4);
    }
    .btn {
      background: #11998e;
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.3rem;
      width: 100%;
      transition: 0.3s;
    }
    .btn:hover { background: #0d6e63; transform: translateY(-3px); }

    #admin-panel {
      display: none;
      max-width: 1550px;
      margin: 2rem auto;
      background: white;
      border-radius: 25px;
      box-shadow: 0 25px 90px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 2rem; margin: 0; }
    .logout {
      background: #e74c3c;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .container { padding: 3rem; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .full-width { grid-column: 1 / -1; }
    .form-group label {
      display: block;
      margin-bottom: 0.7rem;
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.05rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 14px;
      font-size: 1.02rem;
      transition: all 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #11998e;
      box-shadow: 0 0 15px rgba(17, 153, 142, 0.25);
      outline: none;
    }
    textarea { min-height: 120px; resize: vertical; }
    .btn-save {
      background: #667eea;
      color: white;
      padding: 1.1rem 3rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-save:hover { background: #5a6fd8; transform: translateY(-4px); }

    .search-bar {
      margin: 2.5rem 0;
      display: flex;
      gap: 1rem;
    }
    .search-bar input {
      flex: 1;
      padding: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 1.1rem;
    }
    .job-entry {
      background: #f8f9fa;
      padding: 1.6rem;
      border-radius: 18px;
      margin: 1.2rem 0;
      border-left: 7px solid #11998e;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: 0.4s;
    }
    .job-entry:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    .job-status {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-left: 12px;
    }
    .status-start { background: #d4edda; color: #155724; }
    .status-closing { background: #f8d7da; color: #721c24; }
    .status-out { background: #d1ecf1; color: #0c5460; }
    .status-soon { background: #fff3cd; color: #856404; }

    .btn-edit, .btn-delete {
      padding: 0.6rem 1.2rem;
      margin-left: 0.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-edit { background: #f39c12; color: white; }
    .btn-delete { background: #e74c3c; color: white; }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem 0;
    }
    .page-btn {
      padding: 0.8rem 1.4rem;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .page-btn.active, .page-btn:hover {
      background: #11998e;
      color: white;
      border-color: #11998e;
    }
    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .login-box { padding: 2.5rem; }
      .header { flex-direction: column; text-align: center; gap: 1rem; }
      .container { padding: 2rem; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-screen">
    <div class="login-box">
      <div class="logo">NEI</div>
      <h2>Admin Portal</h2>
      <p style="color:#666; margin:1.5rem 0;">Secure Access • November 11, 2025</p>
      <input type="email" id="email" placeholder="Email" value="admin@neijobportal.in">
      <input type="password" id="password" placeholder="Password" value="nei2025ultra">
      <button class="btn" onclick="login()">LOGIN NOW</button>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-panel">
    <div class="header">
      <h1>NEI Job Portal - Admin Dashboard</h1>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="container">
      <p style="font-size:1.1rem; margin-bottom:2rem;">
        <strong>Logged in as:</strong> <span id="logged-user" style="color:#11998e; font-weight:bold;"></span>
      </p>
      <p style="font-size:1.1rem; margin-bottom:2rem;">
        <a href="/admin_scraping.html">Scraper Jobs (One-Click Import)</a>
      </p>

      <div class="form-grid" id="job-form">
        <div class="form-group"><label>State</label>
          <select id="state" onchange="checkAutofillEligibility(); showCategoryFields();">
            <option value="">-- Select State --</option>
            <option value="assam">Assam</option>
            <option value="arunachal-pradesh">Arunachal Pradesh</option>
            <option value="nagaland">Nagaland</option>
            <option value="manipur">Manipur</option>
            <option value="mizoram">Mizoram</option>
            <option value="tripura">Tripura</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="sikkim">Sikkim</option>
            <option value="central-govt">Central Govt (No State)</option>
          </select>
        </div>
        <div class="form-group"><label>Category</label>
          <select id="category" onchange="checkAutofillEligibility(); showCategoryFields();">
            <option value="">-- Select Category --</option>
            <option value="latestJobs">Latest Jobs</option>
            <option value="results">Results</option>
            <option value="admitCards">Admit Cards</option>
            <option value="answerKeys">Answer Key</option>
            <option value="centralGovtJobs">Central Govt Jobs</option>
            <option value="privateJobs">Private Jobs</option>
          </select>
        </div>
        <div class="form-group full-width"><label>Job Title *</label>
          <input type="text" id="title" placeholder="e.g., APSC CCE 2025" required>
        </div>
        <div class="form-group"><label>Post Name</label><input type="text" id="postname" placeholder="e.g., APS, ACS"></div>
        <div class="form-group"><label>Total Vacancy</label><input type="text" id="vacancy" placeholder="e.g., 285"></div>
        <div class="form-group"><label>Last Date</label><input type="text" id="lastdate" placeholder="e.g., 15 Nov 2025"></div>
        <div class="form-group"><label>Application Fee</label><input type="text" id="fee" placeholder="e.g., ₹250"></div>
        <div class="form-group"><label>Age Limit</label><input type="text" id="age" placeholder="e.g., 21-38"></div>
        <div class="form-group"><label>Salary</label><input type="text" id="salary" placeholder="e.g., ₹30,500 - ₹1,10,000"></div>
        <div class="form-group full-width"><label>Eligibility</label><textarea id="eligibility" placeholder="Graduate from recognized university..."></textarea></div>
        <div class="form-group full-width"><label>Important Dates (one per line)</label><textarea id="dates" placeholder="Start: 01 Oct 2025\nEnd: 15 Nov 2025\nExam: 18 Dec 2025"></textarea></div>
        <div class="form-group"><label>Official Website</label><input type="url" id="official" placeholder="https://apsc.nic.in"></div>
        <div class="form-group"><label>Apply Online</label><input type="url" id="apply" placeholder="https://apsc.nic.in/apply"></div>
        <div class="form-group"><label>Notification PDF</label><input type="url" id="notification" placeholder="https://apsc.nic.in/noti.pdf"></div>

        <!-- RESULT FIELDS -->
        <div class="form-group full-width hidden" id="result-fields">
          <label>Result Description</label>
          <textarea id="resultDesc"></textarea>
          <label>Download Result PDF</label>
          <input type="url" id="resultLink" placeholder="https://example.com/result.pdf">
        </div>

        <!-- ANSWER KEY FIELDS -->
        <div class="form-group full-width hidden" id="answerkey-fields">
          <label>Answer Key Description</label>
          <textarea id="answerKeyDesc"></textarea>
          <label>Download Answer Key PDF</label>
          <input type="url" id="answerKeyLink" placeholder="https://example.com/answerkey.pdf">
        </div>

        <!-- ADMIT CARD FIELDS -->
        <div class="form-group full-width hidden" id="admitcard-fields">
          <label>Admit Card Description</label>
          <textarea id="admitCardDesc"></textarea>
          <label>Download Admit Card</label>
          <input type="url" id="admitCardLink" placeholder="https://example.com/admit.pdf">
        </div>

        <div class="form-group full-width"><label>Status</label>
          <select id="status">
            <option value="start">Start (Green)</option>
            <option value="closing">Closing (Red)</option>
            <option value="out">Out (Blue)</option>
            <option value="soon">Soon (Yellow)</option>
          </select>
        </div>

        <div class="full-width" style="display:flex; gap:1.5rem; margin-top:2rem;">
          <button class="btn-save" id="save-btn" onclick="saveJob()">SAVE JOB</button>
          <button class="btn-save hidden" id="cancel-btn" onclick="cancelEdit()" style="background:#95a5a6;">CANCEL</button>
        </div>
      </div>

      <h2 style="margin:3.5rem 0 1.5rem; color:#2c3e50; font-size:1.8rem;">All Jobs</h2>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by title, post, vacancy, date..." onkeyup="filterJobs()">
        <button class="btn-save" onclick="filterJobs()">Search</button>
      </div>
      <div id="all-jobs"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const JOBS_PER_PAGE = 10;
    let allJobs = [];
    let currentPage = 1;
    let editingJob = null;

    async function login() {
      const { data, error } = await window.supabase.auth.signInWithPassword({
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      });
      if (error) return alert("Login failed: " + error.message);
      showPanel(data.user.email);
    }

    async function logout() {
      await window.supabase.auth.signOut();
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
    }

    function showPanel(email) {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('logged-user').textContent = email;
      loadAllJobs();
    }

    window.supabase.auth.onAuthStateChange((event, session) => {
      if (session) showPanel(session.user.email);
    });

    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });

    async function loadAllJobs() {
      const { data, error } = await window.supabase.from('jobs').select('*').order('id', { ascending: false });
      if (error) {
        document.getElementById('all-jobs').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        return;
      }
      allJobs = data.map(job => ({
        ...job,
        state: job.state === 'central-govt' ? 'centralGovtJobs' : job.state
      }));
      displayPage(1);
    }

    function displayPage(page) {
      currentPage = page;
      const start = (page - 1) * JOBS_PER_PAGE;
      const end = start + JOBS_PER_PAGE;
      const pageJobs = allJobs.slice(start, end);
      const html = pageJobs.map(job => `
        <div class="job-entry">
          <strong>${job.state === 'centralGovtJobs' ? 'CENTRAL GOVT' : job.state.toUpperCase()} → ${job.category}</strong><br>
          <strong style="font-size:1.3rem;">${job.title}</strong><br>
          Post: ${job.postname || 'Various'} | Vacancy: ${job.vacancy || 'N/A'} | Last: ${job.lastdate || 'Soon'}<br>
          <span class="job-status status-${job.status}">${job.statusText || getStatusText(job.status)}</span>
          <button class="btn-edit" onclick='editJob(${JSON.stringify(job).replace(/'/g, "\\'")})'>EDIT</button>
          <button class="btn-delete" onclick='deleteJob(${job.id})'>DELETE</button>
        </div>
      `).join('') || "<p style='text-align:center; color:#666;'>No jobs found.</p>";
      document.getElementById('all-jobs').innerHTML = html;
      renderPagination();
    }

    function renderPagination() {
      const total = Math.ceil(allJobs.length / JOBS_PER_PAGE);
      let html = '';
      for (let i = 1; i <= total; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="displayPage(${i})">${i}</button>`;
      }
      document.getElementById('pagination').innerHTML = html || '';
    }

    function filterJobs() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = allJobs.filter(job =>
        job.title.toLowerCase().includes(query) ||
        (job.postname && job.postname.toLowerCase().includes(query)) ||
        (job.vacancy && job.vacancy.includes(query)) ||
        (job.lastdate && job.lastdate.toLowerCase().includes(query))
      );
      allJobs = filtered;
      displayPage(1);
    }

    window.editJob = function(job) {
      editingJob = job;
      document.getElementById('state').value = job.state === 'centralGovtJobs' ? 'central-govt' : job.state;
      document.getElementById('category').value = job.category;
      document.getElementById('title').value = job.title || '';
      document.getElementById('postname').value = job.postname || '';
      document.getElementById('vacancy').value = job.vacancy || '';
      document.getElementById('lastdate').value = job.lastdate || '';
      document.getElementById('fee').value = job.fee || '';
      document.getElementById('age').value = job.age || '';
      document.getElementById('salary').value = job.salary || '';
      document.getElementById('eligibility').value = job.eligibility || '';
      document.getElementById('dates').value = Array.isArray(job.dates) ? job.dates.join('\n') : '';
      document.getElementById('official').value = job.official || '';
      document.getElementById('apply').value = job.apply || '';
      document.getElementById('notification').value = job.notification || '';
      document.getElementById('status').value = job.status || 'soon';
      document.getElementById('resultDesc').value = job.resultDesc || '';
      document.getElementById('resultLink').value = job.resultLink || '';
      document.getElementById('answerKeyDesc').value = job.answerKeyDesc || '';
      document.getElementById('answerKeyLink').value = job.answerKeyLink || '';
      document.getElementById('admitCardDesc').value = job.admitCardDesc || '';
      document.getElementById('admitCardLink').value = job.admitCardLink || '';
      showCategoryFields();
      document.getElementById('save-btn').textContent = "UPDATE JOB";
      document.getElementById('cancel-btn').classList.remove('hidden');
      document.getElementById('job-form').scrollIntoView({ behavior: 'smooth' });
    };

    function cancelEdit() {
      editingJob = null;
      document.getElementById('job-form').reset();
      document.getElementById('state').value = '';
      document.getElementById('category').value = '';
      document.getElementById('save-btn').textContent = "SAVE JOB";
      document.getElementById('cancel-btn').classList.add('hidden');
      document.querySelectorAll('#result-fields, #answerkey-fields, #admitcard-fields').forEach(el => el.classList.add('hidden'));
    }

    function showCategoryFields() {
      const cat = document.getElementById('category').value;
      document.getElementById('result-fields').classList.toggle('hidden', cat !== 'results');
      document.getElementById('answerkey-fields').classList.toggle('hidden', cat !== 'answerKeys');
      document.getElementById('admitcard-fields').classList.toggle('hidden', cat !== 'admitCards');
    }

    function getStatusText(status) {
      const map = { start: 'Apply Now', closing: 'Last Date', out: 'Out', soon: 'Soon' };
      return map[status] || status;
    }

    async function saveJob() {
      const state = document.getElementById('state').value;
      const category = document.getElementById('category').value;
      if (!state || !category) return alert("Select State and Category!");
      if (!document.getElementById('title').value.trim()) return alert("Job Title is required!");

      const job = {
        state: state === 'central-govt' ? 'central-govt' : state,
        category,
        title: document.getElementById('title').value.trim(),
        postname: document.getElementById('postname').value || null,
        vacancy: document.getElementById('vacancy').value || null,
        lastdate: document.getElementById('lastdate').value || null,
        fee: document.getElementById('fee').value || null,
        age: document.getElementById('age').value || null,
        salary: document.getElementById('salary').value || null,
        eligibility: document.getElementById('eligibility').value || null,
        dates: document.getElementById('dates').value.split('\n').filter(d => d.trim()),
        official: document.getElementById('official').value || null,
        apply: document.getElementById('apply').value || null,
        notification: document.getElementById('notification').value || null,
        status: document.getElementById('status').value,
        statusText: getStatusText(document.getElementById('status').value),
        resultDesc: category === 'results' ? document.getElementById('resultDesc').value || null : null,
        resultLink: category === 'results' ? document.getElementById('resultLink').value || null : null,
        answerKeyDesc: category === 'answerKeys' ? document.getElementById('answerKeyDesc').value || null : null,
        answerKeyLink: category === 'answerKeys' ? document.getElementById('answerKeyLink').value || null : null,
        admitCardDesc: category === 'admitCards' ? document.getElementById('admitCardDesc').value || null : null,
        admitCardLink: category === 'admitCards' ? document.getElementById('admitCardLink').value || null : null
      };

      const { error } = editingJob
        ? await window.supabase.from('jobs').update(job).eq('id', editingJob.id)
        : await window.supabase.from('jobs').insert(job);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert(editingJob ? "Job updated successfully!" : "Job added successfully!");
        cancelEdit();
        loadAllJobs();
      }
    }

    async function deleteJob(id) {
      if (confirm("Delete this job permanently?")) {
        const { error } = await window.supabase.from('jobs').delete().eq('id', id);
        if (error) alert("Delete failed: " + error.message);
        else loadAllJobs();
      }
    }

    function checkAutofillEligibility() {
      displayPage(currentPage);
    }

    // Auto-login if session exists
    setTimeout(() => {
      window.supabase.auth.getSession().then(({ data }) => {
        if (data.session) showPanel(data.session.user.email);
      });
    }, 500);
  </script>
</body>
</html>
