<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Scraped Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Scraped Job Notifications</h2>
    <button class="btn btn-primary mb-3" onclick="fetchScrapedJobs()">Refresh Scraped Jobs</button>

    <div id="jobs-list"></div>
  </div>

  <script>
    const supabase = supabase.createClient('https://your-project-id.supabase.co', 'your-anon-key');

    async function fetchScrapedJobs() {
      const { data: jobs, error } = await supabase.from('scraped_jobs').select('*').order('created_at', { ascending: false });
      if (error) {
        alert('Error fetching jobs: ' + error.message);
        return;
      }

      const container = document.getElementById('jobs-list');
      container.innerHTML = jobs.map(job => `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${job.title}</h5>
            <p><strong>Source:</strong> ${job.source}</p>
            <p><strong>Deadline:</strong> ${job.deadline}</p>
            <p><strong>Link:</strong> <a href="${job.url}" target="_blank">View Original</a></p>
            <button class="btn btn-success btn-sm" onclick='importJob(${JSON.stringify(job).replace(/'/g, "\\'")})'>
              Add to Website
            </button>
          </div>
        </div>
      `).join('');
    }

    function importJob(job) {
      if (confirm(`Import job: ${job.title}?`)) {
        localStorage.setItem('importedJob', JSON.stringify(job));
        window.location.href = '/admin.html#job-form';  // Redirect to your main admin job form
        alert('Job cached! Now go to Add Job â†’ it will auto-fill.');
      }
    }

    // Auto-load on page open
    window.onload = fetchScrapedJobs;
  </script>
</body>
</html>
