<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... - NEI Job Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7778955138168695" crossorigin="anonymous"></script>
  
  <style>
    .detail-box { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: var(--box-shadow); max-width: 900px; margin: 2rem auto; }
    .detail-box h1 { color: #667eea; font-size: 2rem; margin-bottom: 1rem; }
    .detail-row { margin: 1rem 0; font-size: 1.1rem; }
    .detail-row strong { color: #2c3e50; }
    .last-date { color: #e74c3c; font-weight: bold; font-size: 1.3rem; }
    .btn-group { margin: 2rem 0; display: flex; gap: 1rem; flex-wrap: wrap; }
    .btn { padding: 1rem 2.5rem; border-radius: 50px; color: white; font-weight: bold; text-decoration: none; transition: 0.3s; }
    .btn:hover { transform: scale(1.05); }
    .btn-apply { background: #27ae60; }
    .btn-noti { background: #f39c12; }
    .back-link { color: #667eea; text-decoration: underline; font-weight: bold; }
    .eligibility-section {
  background: #f8f9fa;
  padding: 1.5rem;
  border-radius: 15px;
  margin: 2rem 0;
  border-left: 5px solid #667eea;
}

.eligibility-text {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #2c3e50;
}

.eligibility-text strong {
  color: #667eea;
}
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" style="text-align:center; padding:5rem; background:white; border-radius:20px; margin:2rem auto; max-width:900px; box-shadow:var(--box-shadow);">
      <h2>Loading full job details...</h2>
    </div>
    
    <div id="job-content" style="display:none;"></div>

    <div style="text-align:center; margin:3rem 0;">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7778955138168695" data-ad-slot="1445867665" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const client = createClient('https://enfzymosvlrmfluwidbj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZnp5bW9zdmxybWZsdXdpZGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTU1ODYsImV4cCI6MjA3NzkzMTU4Nn0._Mf8tyGBmcVgYPDTinF-UVD-HJD3-9OB90IAPJ5Dyx4');

    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('id');

    async function loadJob() {
      if (!jobId) return showError("Invalid link");

      const { data: job, error } = await client.from('jobs').select('*').eq('id', jobId).single();
      if (error || !job) return showError("Job not found!");

      document.title = `${job.title} - Last Date ${job.lastdate || 'Soon'} | NEI Job Portal`;

      const dates = Array.isArray(job.dates) ? job.dates.join('<br>') : 'Not available';

      document.getElementById('job-content').innerHTML = `
        <div class="detail-box">
          <h1>${job.title}</h1>
          
          <div class="detail-row"><strong>Last Date:</strong> <span class="last-date">${job.lastdate || 'Not Announced'}</span></div>
          <div class="detail-row"><strong>Vacancy:</strong> ${job.vacancy || 'Check Notification'}</div>
          <div class="detail-row"><strong>Post:</strong> ${job.postname || 'Various Posts'}</div>
          <div class="detail-row"><strong>Salary:</strong> ${job.salary || 'As per rules'}</div>
          <div class="detail-row"><strong>Application Fee:</strong> ${job.fee || 'See notification'}</div>
          <div class="detail-row"><strong>Age Limit:</strong> ${job.age || 'Check notification'}</div>
          <div class="detail-row"><strong>State:</strong> ${job.state === 'central-govt' ? 'Central Government' : job.state.toUpperCase()}</div>

          <h3 style="margin-top:2rem; color:#667eea;">Eligibility</h3>
         <div class="eligibility-section">
              <h3 style="margin-top:2rem; color:#667eea;">Eligibility Criteria</h3>
              <div class="eligibility-text">
                ${job.eligibility 
                  ? job.eligibility
                      .replace(/<p>/gi, '')           // Remove <p>
                      .replace(/<\/p>/gi, '<br><br>') // Convert </p> to double line break
                      .replace(/<br>/gi, '<br>')      // Keep real <br>
                      .replace(/\n/g, '<br>')         // Convert new lines
                      .trim()
                  : 'Check official notification'}
              </div>
            </div>
           <h3 style="margin-top:2rem; color:#667eea;">Important Dates</h3>
          <p>${dates}</p>

          <h3 style="margin-top:2rem; color:#667eea;">Important Links</h3>
          <div class="btn-group">
            ${job.apply ? `<a href="${job.apply}" target="_blank" class="btn btn-apply">Apply Online</a>` : ''}
            ${job.notification ? `<a href="${job.notification}" target="_blank" class="btn btn-noti">Notification</a>` : ''}
            ${job.official ? `<a href="${job.official}" target="_blank" class="btn btn-noti">Official Website</a>` : ''}
            ${job.resultLink ? `<a href="${job.resultLink}" target="_blank" class="btn btn-noti">Download Result</a>` : ''}
            ${job.admitCardLink ? `<a href="${job.admitCardLink}" target="_blank" class="btn btn-noti">Download Admit Card</a>` : ''}
            ${job.answerKeyLink ? `<a href="${job.answerKeyLink}" target="_blank" class="btn btn-noti">Download Answer Key</a>` : ''}
          </div>

          <div style="text-align:center; margin-top:3rem;">
            <a href="../index.html" class="back-link">Back to Jobs</a>
          </div>
        </div>
      `;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('job-content').style.display = 'block';
    }

    function showError(msg) {
      document.getElementById('job-content').innerHTML = `<p style="color:red; text-align:center; padding:3rem;">${msg}</p>`;
      document.getElementById('job-content').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }

    loadJob();
  </script>
</body>
</html>
