<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... - NEI Job Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7778955138168695" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #667eea;
      --danger: #e74c3c;
      --success: #27ae60;
      --warning: #f39c12;
      --dark: #2c3e50;
      --light: #f4f6f9;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); color: var(--dark); }
    .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }

    .detail-box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--box-shadow);
    }

    .detail-box h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .detail-row {
      margin: 1rem 0;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .detail-row strong {
      color: var(--dark);
      font-weight: 600;
    }

    .last-date {
      color: var(--danger);
      font-weight: bold;
      font-size: 1.3rem;
    }

    .start-date {
      color: var(--success);
      font-weight: bold;
    }

    .btn-group {
      margin: 2rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .btn-apply { background: var(--success); }
    .btn-noti { background: var(--warning); }
    .btn-website { background: #3498db; }

    .back-link {
      color: var(--primary);
      text-decoration: underline;
      font-weight: bold;
      display: inline-block;
      margin-top: 2rem;
    }

    .back-link:hover { color: #5a6fd8; }

    .section-box {
      background: #f8f9ff;
      padding: 2rem;
      border-radius: 18px;
      margin: 2rem 0;
      border-left: 6px solid var(--primary);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
    }

    .section-box h3 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .desc-text {
      font-size: 1.05rem;
      line-height: 2;
      color: var(--dark);
    }

    .desc-text p {
      margin: 1rem 0;
    }

    .desc-text ul, .desc-text ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .desc-text li {
      margin: 0.5rem 0;
    }

    .loading {
      text-align: center;
      padding: 5rem;
      background: white;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 900px;
      box-shadow: var(--box-shadow);
    }

    @media (max-width: 768px) {
      .detail-box { padding: 1.5rem; }
      .btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
      .btn-group { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading -->
    <div id="loading" class="loading">
      <h2>Loading full job details...</h2>
      <p>Please wait while we fetch the latest information.</p>
    </div>

    <!-- Job Content -->
    <div id="job-content" style="display:none;"></div>

    <!-- Ad -->
    <div style="text-align:center; margin:3rem 0;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7778955138168695"
           data-ad-slot="1445867665"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const client = createClient('https://enfzymosvlrmfluwidbj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuZnp5bW9zdmxybWZsdXdpZGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTU1ODYsImV4cCI6MjA3NzkzMTU4Nn0._Mf8tyGBmcVgYPDTinF-UVD-HJD3-9OB90IAPJ5Dyx4');

    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('id');

    async function loadJob() {
      if (!jobId) return showError("Invalid job link");

      const { data: job, error } = await client
        .from('jobs')
        .select('*')
        .eq('id', jobId)
        .single();

      if (error || !job) return showError("Job not found or deleted.");

      // Update page title
      document.title = `${job.title} - Last Date: ${job.lastdate || 'Soon'} | NEI Job Portal`;

      // Clean Job Description (preserve formatting)
      const cleanDesc = job.jobdescription
        ? job.jobdescription
            .replace(/\n\n/g, '</p><p>')
            .replace(/\n/g, '<br>')
            .trim()
        : 'No detailed description available. Please check the official notification.';

      // Render job
      document.getElementById('job-content').innerHTML = `
        <div class="detail-box">
          <h1>${job.title || 'Untitled Job'}</h1>

          <!-- Dates -->
          <div class="detail-row">
            <strong>Application Start Date:</strong> 
            <span class="start-date">${job.startdate || 'Not Announced'}</span>
          </div>
          <div class="detail-row">
            <strong>Last Date to Apply:</strong> 
            <span class="last-date">${job.lastdate || 'Not Announced'}</span>
          </div>

          <!-- Post Name -->
          <div class="detail-row">
            <strong>Post Name:</strong> ${job.postname || 'Various Posts'}
          </div>

          <!-- Job Description -->
          <div class="section-box">
            <h3>Job Description</h3>
            <div class="desc-text">
              <p>${cleanDesc}</p>
            </div>
          </div>

          <!-- Important Links -->
          <h3 style="color:var(--primary); margin-top:2rem;">Important Links</h3>
          <div class="btn-group">
            ${job.apply ? `<a href="${job.apply}" target="_blank" class="btn btn-apply">Apply Online</a>` : ''}
            ${job.notification ? `<a href="${job.notification}" target="_blank" class="btn btn-noti">Official Notification (PDF)</a>` : ''}
            ${job.official ? `<a href="${job.official}" target="_blank" class="btn btn-website">Official Website</a>` : ''}
          </div>

          <div style="text-align:center;">
            <a href="../index.html" class="back-link">Back to All Jobs</a>
          </div>
        </div>
      `;

      // Show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('job-content').style.display = 'block';
    }

    function showError(msg) {
      document.getElementById('job-content').innerHTML = `
        <div class="detail-box" style="text-align:center; color:var(--danger);">
          <h2>Error</h2>
          <p>${msg}</p>
          <a href="../index.html" class="back-link">Back to Jobs</a>
        </div>
      `;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('job-content').style.display = 'block';
    }

    // Load job on page load
    loadJob();
  </script>
</body>
</html>
